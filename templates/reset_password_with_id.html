

{% extends 'layout.html' %}

{% block body %}
  <h1 style="color: white">Create New Password</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="{{ url_for('resetadminumang', id=id) }}">
    <div class="form-group" style="color: white; font-size: 1.5em">
      {{render_field(form.password, class="form-control")}}
    </div>
    <div class="form-group" style="color: white; font-size: 1.5em">
      {{render_field(form.confirm, class="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
{% endblock %}
